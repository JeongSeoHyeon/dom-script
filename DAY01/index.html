<!DOCTYPE html>
<html lang="ko" class="no-js">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>1일차 수업: 문서객체모델을 통해 문서의 요소에 접근하라!</title>
	<script>
	// function(){} // 함수 값(리터럴)

	// 자바스크립트 이벤트(Event)
	window.onload = function() {
		// alert('문서가 완성되면 이 코드가 보입니다.');
		// console.log('document loaded');
		var page = document.getElementById('page');
		console.log('로드 후에 호출',page);
	};

	alert('아직 문서가 완성되지 않았어요!!');
	</script>
</head>
<body>
	<!-- 시작: #page -->
	<div id="page"></div>
	<!-- 끝: #page -->
<script>
	var page = document.getElementById('page');
	console.log('body 끝자락에서 호출', page);
</script>
</body>
</html>
