<!DOCTYPE html>
<html lang="ko" class="no-js">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>1일차 수업: 문서객체모델을 통해 문서의 요소에 접근하라!</title>
	<style>
		body {
			margin: 0;
		}
		#page {
			/*height:      488px;
			line-height: 488px;*/
			background: hotpink url(images/hero-dog.jpg) center top no-repeat;
			background-size: cover;
			color:       #de9a74;
			font-size:   60px;
			text-align:  center;
		}
		#page h1 {
			margin-top: 0;
		}
	</style>
	<script src="js/libs/domHelper.js"></script>
</head>
<body>
	<!-- 시작: #page -->
	<div id="page">
		<h1>Hero Dog</h1>
	</div>
	<!-- 끝: #page -->

<script>
	var page = document.getElementById('page');
	var winH;

	window.onload = window.onresize = resizePageSetHeight;

	function resizePageSetHeight() {
		winH = window.innerHeight + 'px';
		page.style.height = winH;
		page.style.lineHeight = winH;
	}
</script>
</body>
</html>
