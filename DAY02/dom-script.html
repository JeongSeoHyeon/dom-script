<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>돔 스크립트 이론 정리!!!</title>
</head>
<body>


<script>
	// 문서객체모델
	// 요소 생성(Create ElementNode)
	var makedP = document.createElement('p');
	// 콘텐츠 생성(Create TextNode)
	var makedContent = document.createTextNode('야무 한글 로렘입숨. 찬란한 않고, 어디에나 흐르는 설레는 쿵쿵대는. 사명으로 가슴을 거추장스런 보기만 청춘의, 심장 눈부신 엮어가는 다 들리는 숨소리가 흐르는, 세상을 운동화도 해도, 청춘아! 젊음의! 너 숨소리가, 장엄한 만들 어디에나 숨 죽여도?');

	// console.log(makedP, makedContent);

	// 생성한 콘텐츠를 생성한 단락 요소에게 추가(삽입)
	makedP.appendChild(makedContent);

	// 생성된 요소를 DOM에 삽입(Insert)
	// 생성된 makedP(makedCotent 추가)를 body 요소노드 안에 붙여라.
	document.body.appendChild(makedP);
</script>
</body>
</html>
