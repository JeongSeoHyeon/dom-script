<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>2일차 - about 문서객체모델</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="../libs/domHelper.js"></script>
</head>
<body>

<ul class="color-list">
	<li><a class="box c1" href role="button" aria-label="#0c274c" title="#0c274c"></a></li>
	<li><a class="box c2" href role="button" aria-label="#18709c" title="#18709c"></a></li>
	<li><a class="box c3" href role="button" aria-label="#19bdc4" title="#19bdc4"></a></li>
	<li><a class="box c4" href role="button" aria-label="#fff6ee" title="#fff6ee"></a></li>
	<li><a class="box c5" href role="button" aria-label="#ef4089" title="#ef4089"></a></li>

	<li><a class="box c6" href role="button" aria-label="#364659" title="#364659"></a></li>
	<li><a class="box c7" href role="button" aria-label="#f2f2f2" title="#f2f2f2"></a></li>
	<li><a class="box c8" href role="button" aria-label="#f2d2ae" title="#f2d2ae"></a></li>
	<li><a class="box c9" href role="button" aria-label="#ec8871" title="#ec8871"></a></li>
	<li><a class="box c10" href role="button" aria-label="#ea5545" title="#ea5545"></a></li>
</ul>

<script>
// DOM API: 선택(Select) API
// id를 찾고자 할 때: document.getElementById()
// tag를 찾고자 할 때: document.getElementsByTagName()
// class를 찾고자 할 때: document.getElementsByClassName()

// DOM API: 선택자(Selector) API
// CSS 선택자를 활용하여 대상을 찾고자 할 때: document.querySelector() IE 8+
// document.querySelector('.color-list li a')

// ul을 찾는다.
// tag 이름으로 찾는 방법, class 이름으로 찾는 방법
// var cList = document.getElementsByClassName('color-list');
// cList[0] // IE 9+

// IE 8 이하 브라우저에서 class 속성을 통해 대상을 찾는 방법
// var cList = document.getElementsByTagName('ul');

// console.log(cList[0].className === 'color-list'); // 참(True)
// console.log(cList[1].className === 'color-list'); // 참(True)
// console.log(cList[2].className === 'color-list'); // 참(True)
// console.log(cList[3].className === 'color-list'); // 참(True)
// console.log(cList[4].className === 'color-list'); // 참(True)

var body = document.body;
var cList = document.querySelector('.color-list');
var cListBtns = cList.querySelectorAll('a');

// console.log(cListBtns);

cListBtns[0].onclick = changeBGColor;
cListBtns[1].onclick = changeBGColor;
cListBtns[2].onclick = changeBGColor;
cListBtns[3].onclick = changeBGColor;
cListBtns[4].onclick = changeBGColor;

// 찾은 모든 대상이 동시적으로 어떤 행위를 한다고 했을 때,
// 그 행위를 모아서 모듈로 만든 것이 함수다.

function changeBGColor() {
	// 속성 가져오기/설정하기(=)
	// console.log( document.documentElement.className = 'js' );

	// body.style.backgroundColor = '#ef4089';
	// console.log(this, this.title);

	// DOM API: 속성을 가져오는 구형 방식 - .속성명
	// body.style.backgroundColor = this.title;

	// DOM API: 속성을 가져오는 신형 방식 - .getAttribute(속성명)
	body.style.backgroundColor = this.getAttribute('aria-label');

	// 브라우저의 기본 동작을 차단(a 요소의 기본동작)
	return false;
}

</script>
</body>
