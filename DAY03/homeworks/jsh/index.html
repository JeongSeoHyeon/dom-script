<script>

var gList       = document.querySelector('.gall_list');

while (numBtnCount > 0){
	numBtnCount = numBtnCount - 1; // 4
	numBtns[numBtnCount].num = numBtnCount+1;
	numBtns[numBtnCount].onclick = changeImage;
}

numBtns[2].onclick();

function changeImage() {
	imgbox.style.backgroundImage = 'url(images/bg_0'+this.num+'.jpg)';
