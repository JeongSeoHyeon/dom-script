<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title> 여행 </title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<ul class="picList">
		<li><a class="box p-1" href><img src="_/pic1.JPG" width="150" alt="사진1"></a></li>
		<li><a class="box p-2" href><img src="_/pic2.JPG" width="150" alt="사진2"></a></li>
		<li><a class="box p-3" href><img src="_/pic3.JPG" width="150" alt="사진3"></a></li>
		<li><a class="box p-4" href><img src="_/pic4.JPG" width="150" alt="사진4"></a></li>
		<li><a class="box p-5" href><img src="_/pic5.JPG" width="150" alt="사진5"></a></li>
	</ul>

	<!-- 스크립트 부분 -->
	<script>
		var	body         = document.body,
			picList      = document.querySelector('.picList'),
			picBtns      = picList.querySelectorAll('a'),
			picBtnsCount = picBtns.length, // 5
			pics         = picList.querySelectorAll('img'),
			item;


		// 0, 1, 2, 3, 4

		while ( --picBtnsCount > -1 ) {
			item = picBtns[picBtnsCount];
			item.index = picBtnsCount+1;
			item.onclick = changeBGImage;
		}

		function changeBGImage(){
			body.style.backgroundImage = 'url(_/pic'+this.index+'.JPG)';
			body.style.backgroundSize = 'cover';
			return false;
		}

		// console.log( Math.floor(Math.random()*picBtns.length) );

		picBtns[ 0 ].onclick();

	</script>
</body>
</html>
