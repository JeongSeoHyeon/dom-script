<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>숙제1</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<ul class="color_list">
		<li><a class="c1" href role="button" aria-label="사진1"></a></li>
		<li><a class="c2" href role="button" aria-label="사진2"></a></li>
		<li><a class="c3" href role="button" aria-label="사진3"></a></li>
		<li><a class="c4" href role="button" aria-label="사진4"></a></li>
		<li><a class="c5" href role="button" aria-label="사진5"></a></li>
	</ul>
	<script>
		var body      = document.body;
		var cList     = document.querySelector('.color_list');
		var cListBtns = cList.querySelectorAll('a');
		var count     = cListBtns.length;
		var item;

		while (--count>-1){
			item = cListBtns.item(count);
			item.index=count+1;
			item.onclick =  changeBg;
			item.onfocus =  changeBg;
		}

		cListBtns[0].onclick();

		function changeBg() {
			//body.style.backgroundImage=this.getAttribute('aria-label');
			//body.style.cssText = background:url(../img/img1.jpg);
			//body.style.cssText = background:#54AEC3;
			//body.className=this.getAttribute('data-src');
			//body.style.backgroundImage = 'url(img/'+this.index+'.jpg)';
			body.className = 'bg'+this.index;
			return false;
		}

	</script>
</body>
</html>
